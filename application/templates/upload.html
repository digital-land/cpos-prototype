{% extends "dlf-base.html" %}

{% block content %}
<h1 class="govuk-heading-l">
  Load cpo zip file
</h1>
 <form method="POST" enctype="multipart/form-data" target="{{ url_for('frontend.upload') }}">
    {{ form.cpo_zip_file }}

    {{ form.csrf_token }}
 </form>
{% endblock %}
